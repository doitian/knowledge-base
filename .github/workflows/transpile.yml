# This is a basic workflow to help you get started with Actions

name: Transpile

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: Setup Python
      uses: actions/setup-python@v1.2.0

    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    # Runs a single command using the runners shell
    - name: Download transpiler
      run: curl -LO https://raw.githubusercontent.com/doitian/blog-autobuild/master/x.py
    
    - name: Checkout Hugo Site
      run: git clone --depth 1 https://$GITHUB_TOKEN@github.com/doitian/mirror-iany.me.git
        

